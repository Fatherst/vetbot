version: '3'

services:
  postgres:
    image: 'postgres:9.6'
    environment:
      - POSTGRES_PASSWORD=
    expose:
      - "5432"
    ports:
      - "5432:5432"
  web:
    restart: always
    build: ./bot_admin
    command: python manage.py runserver 0.0.0.0:8080
    ports:
      - 8080:8080
  bot:
    restart: always
    build: ./bot_admin
    command: python manage.py start_bot
    depends_on:
      - web
